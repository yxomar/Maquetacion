<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5" style="height: 100%;">
        <div class="row col-12 mh-100" style="width: 100%; height: 200px;">
            <div class="bg-primary col-6 text-white">primary</div>
             <div class="bg-warning col-6 text-white">warning</div>
        </div>
        <div class="row col-12mh-100" style="width: 100%; height: 200px;">
            <div class="bg-primary col-2 text-white">primary</div>
             <div class="bg-danger col-6 text-white">danger</div> 
            <div class="bg-warning col-4 text-white">warning</div>
        </div>
        <div class="row col-12mh-100" style="width: 100%; height: 200px; ">
            <div class="bg-success col-4 text-white">danger</div>
            <div class="bg-primary col-6 text-white">primary</div> 
            <div class="bg-warning col-2 text-white">warning</div>
        </div>


    </div>
    
  </body>
</html>
